<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Brickgame</title>
    <link rel="shortcut icon" href="#" />
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">

    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="main-layout">
      <div id="main-layout-inner">
        <div id="game">
            <div class="layout-row shrink">
              <div id="score">
                <span id="current-score"></span>
                <span id="high-score"></span>
              </div>
            </div>
            <div class="layout-row grow">
              <div id="grid-container"></div>
            </div>
            <div class="layout-row">
              <div id="home1" class="home">
                <div style="padding-top: 100%"></div>
              </div>
              <div id="home2" class="home">
                <div style="padding-top: 100%"></div>
              </div>
              <div id="home3" class="home">
                <div style="padding-top: 100%"></div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
